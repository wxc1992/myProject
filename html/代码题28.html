<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 打印九九乘法表
		for (var i = 1; i <= 9; i++) {
			for (var j = 1; j <= i; j++) {
				document.write(j +'*'+i+'=' + j*i);
				document.write(' ');
			}
			document.write('<br>');
		}
	</script>
</body>
</html>
