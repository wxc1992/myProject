<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 请将1到100之间所有能被3整除的数字添加到新数组arr中
		var arr = [];
		for (var i = 1; i <= 100; i++) {
			if( i%3 == 0){
				arr.push(i);
			}
		}
		console.log(arr);
	</script>
</body>
</html>
