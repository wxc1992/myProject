	<script type="text/javascript">
	 //已知数组 arr = [1,9,3,7,5] ,使用程序计算出该数组的最大值，封装成函数 
	 function getMax(arr2){
	 	var max = arr[0];
	 	for (var i = 0; i < arr2.length; i++) {
	 		if(max < arr2[i]){
	 			max = arr2[i];
	 		}
	 		console.log(max);
	 	}
	 	return max;
	 }
	 var arr = [1,9,3,7,5]
    getMax(arr);
	</script>
