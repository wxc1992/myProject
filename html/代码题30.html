	<script type="text/javascript">
		 //已知数组 arr = [1,9,3,7,5] ,使用程序计算出该数组的最大值，封装成函数
		function sortNum(arr){
			var ci = 0; 
			 for (var i = 0; i < arr.length; i++) {
			 	var flag = true;
			 	for (var j = 0; j < arr.length -i; j++) {
			 		ci++;
			 		if(arr[j] < arr[j+1]){
			 		 flag = false;
			 		 var temp = arr[j];
			 		 	arr[j] = arr[j+1];
			 		 	arr[j+1] = temp;
			 		}
			 	}
			 	if(flag == true){
			 		break;
			 	}
			 }
			 console.log(arr);
		}
		sortNum([1,9,3,7,5]);
	</script>
